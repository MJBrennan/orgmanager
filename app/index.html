<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OrgManager - Invite System for GitHub Organizations</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="header home">
         <img class="logo" src="/images/logo@2x.png" alt="OrgManager">
         <h2>OrgManager allows Github Organizations to share invite links for free!</h2>

        <p class="btn-header btn-toolbar">
          <a class="btn navbar-btn btn-primary" href="login.html">Try it out!</a>
          <a class="btn navbar-btn btn-default" target="blank" href="https://github.com/orgmanager/orgmanager">
            <img src="images/github.png" alt=""><span>Github</span>
          </a>
        </p>
        <p class="background-line"><span>Latest Release: v2.0 (Feb 19, 2017)</span></p>

        <div class="row feat">
          <div class="col-md-4">
            <div class="icon-circle">
              <img src="images/people.png" alt="User">
            </div>
            <span>Multi-user suppport</span>
          </div>
          <div class="col-md-4">
            <div class="icon-circle">
              <img src="images/link.png" alt="Link">
            </div>
            <span>Share Invite Links</span>
          </div>
          <div class="col-md-4">
            <div class="icon-circle">
              <img src="images/equalizer.png" alt="Control">
            </div>
            <span>Control your team!</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Used by 41 users & 26 orgs, we have delivered 60 invites</p>
        <a href=""><img src="images/github-black.png" alt="Github"></a>
      </div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
